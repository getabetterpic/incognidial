<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md"
>
  <div class="mb-4">
    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2"
      >Phone Number</label
    >
    <input
      type="tel"
      id="phone"
      formControlName="phoneNumber"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your phone number"
    />
    <div
      *ngIf="registerForm.get('phone')?.errors?.['required'] && registerForm.get('phone')?.touched"
      class="text-red-500 text-sm mt-1"
    >
      Phone number is required
    </div>
  </div>

  <div class="mb-4">
    <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
      >Password</label
    >
    <input
      type="password"
      id="password"
      formControlName="password"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter your password"
    />
    <div
      *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched"
      class="text-red-500 text-sm mt-1"
    >
      Password is required
    </div>
  </div>

  <div class="mb-6">
    <label
      for="confirmPassword"
      class="block text-gray-700 text-sm font-bold mb-2"
      >Confirm Password</label
    >
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Confirm your password"
    />
    <div
      *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched"
      class="text-red-500 text-sm mt-1"
    >
      Password confirmation is required
    </div>
    <div
      *ngIf="registerForm.errors?.['passwordMismatch']"
      class="text-red-500 text-sm mt-1"
    >
      Passwords do not match
    </div>
  </div>

  <button
    type="submit"
    [disabled]="!registerForm.valid"
    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Register
  </button>
</form>
